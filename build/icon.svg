<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#F5C6B5"/>
      <stop offset="50%" stop-color="#E8A99A"/>
      <stop offset="100%" stop-color="#CC7E6E"/>
    </radialGradient>
    <radialGradient id="peachBody" cx="45%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FBDDD2"/>
      <stop offset="40%" stop-color="#F0B8A6"/>
      <stop offset="100%" stop-color="#E8A093"/>
    </radialGradient>
    <radialGradient id="blush" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E8978B" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#E8978B" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <!-- Subtle inner shadow -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="8"/>

  <!-- Peach body -->
  <ellipse cx="256" cy="290" rx="135" ry="140" fill="url(#peachBody)"/>
  <!-- Peach highlight (top left sheen) -->
  <ellipse cx="220" cy="240" rx="60" ry="70" fill="rgba(255,255,255,0.2)"/>

  <!-- Peach cleft -->
  <path d="M256 155 Q248 290 256 425" fill="none" stroke="#B56B5C" stroke-width="4" stroke-linecap="round" opacity="0.5"/>

  <!-- Left blush -->
  <ellipse cx="200" cy="330" rx="45" ry="40" fill="url(#blush)"/>
  <!-- Right blush -->
  <ellipse cx="312" cy="330" rx="45" ry="40" fill="url(#blush)"/>

  <!-- Stem -->
  <path d="M256 158 Q260 125 250 100" fill="none" stroke="#5D4037" stroke-width="7" stroke-linecap="round"/>

  <!-- Leaf -->
  <path d="M254 120 Q220 75 185 65 Q215 90 245 118" fill="#66BB6A" stroke="#388E3C" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
  <!-- Leaf vein -->
  <path d="M242 112 Q218 88 195 72" fill="none" stroke="#388E3C" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Second smaller leaf -->
  <path d="M258 128 Q280 95 305 85 Q288 105 265 125" fill="#81C784" stroke="#388E3C" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
</svg>
