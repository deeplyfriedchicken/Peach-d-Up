name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          security import "$CERTIFICATE_PATH" -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Install dependencies
        run: npm ci

      - name: Build whisper.cpp
        run: |
          cd node_modules/whisper-node/lib/whisper.cpp
          make

      - name: Download whisper model
        run: |
          MODEL_DIR=node_modules/whisper-node/lib/whisper.cpp/models
          curl -L -o "$MODEL_DIR/ggml-base.en.bin" \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.en.bin"

      - name: Copy whisper to resources
        run: |
          cp node_modules/whisper-node/lib/whisper.cpp/main resources/whisper/
          cp node_modules/whisper-node/lib/whisper.cpp/models/ggml-base.en.bin resources/whisper/

      - name: Copy ffmpeg to resources and fix dylib paths
        run: |
          mkdir -p resources/ffmpeg
          REMOTION_DIR=node_modules/@remotion/compositor-darwin-arm64
          cp "$REMOTION_DIR/ffmpeg" resources/ffmpeg/
          find "$REMOTION_DIR" -name "*.dylib" -exec cp {} resources/ffmpeg/ \;

          # Rewrite dylib load paths so ffmpeg finds them via @loader_path
          # instead of relative paths (which macOS blocks in hardened apps)
          cd resources/ffmpeg
          for dylib in *.dylib; do
            install_name_tool -id "@loader_path/$dylib" "$dylib"
            # Update references within other dylibs
            for other in *.dylib ffmpeg; do
              install_name_tool -change "$dylib" "@loader_path/$dylib" "$other" 2>/dev/null || true
            done
          done

      - name: Build
        run: npm run build

      - name: Build Electron distributable
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Get version
        id: version
        run: echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: v${{ steps.version.outputs.version }} (build ${{ github.run_number }})
          files: release/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
