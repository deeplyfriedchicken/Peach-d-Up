name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build whisper.cpp
        run: |
          cd node_modules/whisper-node/lib/whisper.cpp
          make

      - name: Download whisper model
        run: |
          MODEL_DIR=node_modules/whisper-node/lib/whisper.cpp/models
          curl -L -o "$MODEL_DIR/ggml-base.en.bin" \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.en.bin"

      - name: Copy whisper to resources
        run: |
          cp node_modules/whisper-node/lib/whisper.cpp/main resources/whisper/
          cp node_modules/whisper-node/lib/whisper.cpp/models/ggml-base.en.bin resources/whisper/

      - name: Copy ffmpeg to resources
        run: |
          mkdir -p resources/ffmpeg
          FFMPEG_SRC=node_modules/@remotion/compositor-darwin-arm64/ffmpeg
          cp "$FFMPEG_SRC" resources/ffmpeg/
          # Copy any dylibs ffmpeg depends on
          find "$(dirname "$FFMPEG_SRC")" -name "*.dylib" -exec cp {} resources/ffmpeg/ \;

      - name: Build
        run: npm run build

      - name: Build Electron distributable
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: v${{ steps.version.outputs.version }} (build ${{ github.run_number }})
          files: release/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
