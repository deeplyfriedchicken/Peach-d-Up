appId: com.peachdup.studio
productName: Peach'd Up Studio
directories:
  output: release
  buildResources: build
asar: false
files:
  - dist/**/*
  - electron-dist/**/*.js
  - src/**/*
  - package.json
  - remotion.config.ts
  - node_modules/**/*
extraResources:
  - from: "resources/whisper"
    to: "whisper"
    filter:
      - "**/*"
afterPack: ./scripts/fix-remotion-dylibs.js
mac:
  category: public.app-category.video
  target:
    - dmg
  artifactName: "${productName}-${version}.${ext}"
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
